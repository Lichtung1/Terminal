<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MOYAMOYA.exe</title>
  <style>
    body { margin: 0; overflow: hidden; transition: background-color 1s ease-in-out; }
    canvas { display: block; }
  
    /* Insanity Meter Styles */
    #insanity-meter {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 200px;
      background-color: black;
      border: 2px solid white;
      z-index: 1;
    }
  
    #insanity-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background-color: #9900ff;
    }
  
    /* Glitch Overlay Styles */
    #glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #9900ff;
      text-align: center;
      white-space: pre;
      font-family: Consolas, 'Courier New', monospace;
      transition: opacity 1s ease-in-out;
      font-size: 5px;
      line-height: 1;
    }
  
    #glitch-overlay .hex-string {
      position: absolute;
      font-family: Consolas, 'Courier New', monospace;
      text-shadow:
        0 0 5px #9900ff,
        0 0 10px #9900ff,
        0 0 20px #9900ff,
        0 0 40px #ff00ff,
        0 0 80px #ff00ff,
        0 0 90px #ff00ff,
        0 0 100px #ff00ff,
        0 0 150px #ff00ff;
    }
  
    /* Game Over Screen Styles */
    #game-over-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      pointer-events: none;
      z-index: 3;
    }
  
    #game-over-screen.show {
      display: flex;
      pointer-events: all;
    }
  

    #ascii-art, #glitch-overlay {
      color: #9900ff;
      text-shadow:
        0 0 3px #9900ff,
        0 0 6px #9900ff,
        0 0 9px #9900ff,
        0 0 12px #ff00ff,
        0 0 15px #ff00ff,
        0 0 18px #ff00ff;
      font-family: Consolas, 'Courier New', monospace;
      white-space: pre;
      text-align: center;
      line-height: 1;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      
      /* Base font size */
      font-size: 8px;
      
      /* Center the content */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    /* Adjustments for smaller screens */
    @media screen and (max-width: 768px) {
      #ascii-art, #glitch-overlay {
        font-size: 2.5vw; /* Responsive font size for smaller screens */
      }
    }

    /* Further adjustments for very small screens */
    @media screen and (max-width: 480px) {
      #ascii-art, #glitch-overlay {
        font-size: 3vw; /* Slightly larger for very small screens */
      }
    }
  
    #try-again-link {
    position: absolute;
    bottom: 20px;
    font-size: 24px;
    color: #9900ff;
    text-decoration: underline;
    cursor: pointer;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    pointer-events: none; /* Disable interactions when invisible */
    }

    #try-again-link[style*="opacity: 1"] {
      pointer-events: auto; /* Enable interactions when visible */
    }
  
    /* Responsive adjustments */
    @media only screen and (max-width: 600px) {
      #try-again-link {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Insanity Meter -->
  <div id="insanity-meter">
    <div id="insanity-fill"></div>
  </div>

  <!-- Glitch Overlay -->
  <div id="glitch-overlay"></div>

  <!-- Game Over Screen -->
  <div id="game-over-screen">
    <pre id="ascii-art"></pre> <!-- We will use this pre tag to display the ASCII art -->
    <a href="#" id="try-again-link">Try Again?</a>
  </div>

  <!-- The 3D maze will be rendered here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="maze.js"></script>
</body>
</html>
